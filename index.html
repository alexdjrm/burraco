<!DOCTYPE html>
<html>
  <h2>Punti burraco</h2>
  <head>
    <title>Punti burraco</title>
    <style>
      body {
        font-size: 45px;
      }
      button {
        height:60px;
        font-size: 45px;
      }
      table {
        width: 100%;
      }
      .centered-cell {
        text-align: center;
        font-weight: bold;
      }
      .title {
        background: blue;
        font-weight: bold;
        color: white;
      }
      .nomePunto {
        font-weight: bold;
        text-align: right;
      }
      .cellaPunti {
        text-align: center;
      }
      .total{
        border:none;
      }

      /* Imposta larghezza al 100% per la tabella e le celle */
      #tabella {
        width: 100%;
      }

      #tabella td {
        width: 20%; /* Equamente diviso in 5 colonne */
        padding: 15px;
      }
      /* Imposta larghezza al 100% per gli input */
      #tabella input[type='text'] {
        width: 50%;
        height: 40px;
        font-size:45px;
      }
    </style>
  </head>
  <body>
    <br />
    <table id="tabella">
      <tr>
        <td class="nomePunto">
          <button onclick="location.reload()">Azzera</button>
        </td>
        <td class="centered-cell">          
          <input
          type="text"
          inputmode="numeric"
          id="totale"
          maxlength="4"
          size="4"
          readonly
          class="total"
        /></td>
      </tr>
      <tr>
        <td colspan="2" class="title"><span>Conteggio carte</span></td>
      </tr>
      <tr>
        <td class="nomePunto">Figure (3-7) +5</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="figure"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>

        </td>
      </tr>
      <tr>
        <td class="nomePunto">Punti (8-Re) +10</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="punti"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>

      </tr>
      <tr>
        <td class="nomePunto">Assi +15</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="assi"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>

        </td>
      </tr>
      <tr>
        <td class="nomePunto">Pinelle +20</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="pinelle"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Jolly +30</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="jolly"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>

      </tr>
      <tr>
        <td colspan="2" class="title"><span>Burrachi</span></td>
      </tr>
      <tr>
        <td class="nomePunto">Sporco +100</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="sporco"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Semi pulito +150</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="semipulito"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Pulito +200</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="pulito"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">superb +250</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="superb"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Reale +300</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="reale"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Scala completa +400</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="scala"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2" class="title"><span>Bonus/malus</span></td>
      </tr>
      <tr>
        <td class="nomePunto">Punti in mano (da sottrarre)</td>
        <td class="cellaPunti">
          <input
            type="text"
            inputmode="numeric"
            id="resto"
            maxlength="4"
            size="4"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); update()"
          />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Senza pozzetto -100</td>
        <td class="centered-cell">
          <input type="checkbox" id="pozzetto" onchange="update()" />
        </td>
      </tr>
      <tr>
        <td class="nomePunto">Chiusura +100</td>
        <td class="centered-cell">
          <input
            type="checkbox"
            id="chiusura"
            onchange="update()"
          />
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <span><br /></span>
        </td>
      </tr>
    </table>
  </body>
</html>

<script>
  function update() {

    var figure = document.getElementById('figure').value || 0; 
    var punti = document.getElementById('punti').value || 0;
    var assi = document.getElementById('assi').value || 0;
    var pinelle = document.getElementById('pinelle').value || 0;
    var jolly = document.getElementById('jolly').value || 0;
    var sporco = document.getElementById('sporco').value || 0;
    var semipulito = document.getElementById('semipulito').value || 0;
    var pulito = document.getElementById('pulito').value || 0;
    var superb = document.getElementById('superb').value || 0;
    var reale = document.getElementById('reale').value || 0;
    var scala = document.getElementById('scala').value || 0;
    var resto = document.getElementById('resto').value || 0;
    var pozzetto = document.getElementById('pozzetto').checked ? -100 : 0;
    var chiusura = document.getElementById('chiusura').checked ? 100 : 0;

    var total = figure * 5 + punti * 10 + assi * 15 + pinelle * 20 + jolly * 30 + sporco * 100 + semipulito * 150 + pulito * 200 + superb * 250 + reale * 300 + scala * 400 - resto + pozzetto + chiusura;

    document.getElementById('totale').value = total;
  }
</script>
