<script>
  function update() {
    var values = [];
    var totals = [];

    for (var i = 1; i <= 4; i++) {
      values[i] = {
        figure: document.getElementById('figure' + i).value || 0,
        punti: document.getElementById('punti' + i).value || 0,
        assi: document.getElementById('assi' + i).value || 0,
        pinelle: document.getElementById('pinelle' + i).value || 0,
        jolly: document.getElementById('jolly' + i).value || 0,
        sporco: document.getElementById('sporco' + i).value || 0,
        semipulito: document.getElementById('semipulito' + i).value || 0,
        pulito: document.getElementById('pulito' + i).value || 0,
        super: document.getElementById('super' + i).value || 0,
        reale: document.getElementById('reale' + i).value || 0,
        scala: document.getElementById('scala' + i).value || 0,
        resto: document.getElementById('resto' + i).value || 0,
        pozzetto: document.getElementById('pozzetto' + i).checked || 0,
        chiusura: document.getElementById('chiusura' + i).checked || 0,
      };

      totals[i] =
        values[i].figure * 5 +
        values[i].punti * 10 +
        values[i].assi * 15 +
        values[i].pinelle * 20 +
        values[i].jolly * 30 +
        values[i].sporco * 100 +
        values[i].semipulito * 150 +
        values[i].pulito * 200 +
        values[i].super * 250 +
        values[i].reale * 300 +
        values[i].scala * 400 -
        values[i].resto +
        values[i].pozzetto * -100 +
        values[i].chiusura * 100;

      document.getElementById('totale' + i).value = totals[i];
    }
  }
</script>
